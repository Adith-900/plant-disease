version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: smart_farming_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: smart_farming
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./Backend
    container_name: smart_farming_api
    environment:
      - DATABASE_URL=postgresql://postgres:1234@db:5432/smart_farming
      - SECRET_KEY=your-production-secret-key-change-this
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./Backend:/app
    restart: unless-stopped

volumes:
  postgres_data:
